<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <pre><h1>                                    <u>REGISTRATION FORM</u></h1> </pre>
    <form action="/action.php">
        <h3>Student Name</h3>
        <input type = "text" placeholder = "Enter name">
        <br>
        <h3>Email I'd</h3>
        <input type = "email" placeholder = "Enter your email I'd">
        <br>
        <h3>Enter password</h3>
        <input type = "password" placeholder = "Enter password">
        <br>
        <h3>Choose your college year</h3>
        <label>
            <input type="radio" value="I year" name="class" id="id1">I year
        </label>
        <br>
        <label>
            <input type="radio" value="II year" name="class" id="id2">II year
        </label>
        <br>
        <label>
            <input type="radio" value="III year" name="class" id="id3">III year
        </label>
        <br>
        <label>
            <input type="radio" value="IV year" name="class" id="id4">IV year
        </label>
    </form>
    <form>
        <h3>Choose a skill</h3>
        <label>
            <input type="radio" value="HTML" name="class" id="id5">HTML
        </label>
        <br>
        <label>
            <input type="radio" value="CSS" name="class" id="id5">CSS
        </label>
        <br>
        <label>
            <input type="radio" value="Javascript" name="class" id="id5">Javascript
        </label>
        <br><br>
        <h3>Select your country</h3>
        <select name = "Country">
            <option value = "Country">Country</option>
            <option value = "India">India</option>
            <option value = "United States of America">United States of America</option>
            <option value = "United Kingdom">United Kingdom</option>
            <option value = "France">France</option>
        </select>
        <h3>Please enter your valueable feedback</h3>
        <textarea name="feedback" id="feedback" placeholder="Feedback" rows = 5></textarea>
        <br><br>
        <input type = "submit" value="submit">
    </form>
   
</body>
</html>
